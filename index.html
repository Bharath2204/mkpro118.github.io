<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="icon.png">
    <title>Calculate your 12th Board Percentage</title>
    <link rel="stylesheet" href="Percentage.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <div class="container">
                <fieldset id="one" onclick="center('one')" onmouseleave="revert()" onmouseenter="display('tenth')" class="one">
                    <legend class="one">10<sup>th</sup> Grade Board Exam</legend>
                    <div class="splcontainer">
                        <span class="second">
                            <input class="tenth" type="text" id="first10" onmouseenter="highlight('lfirst10', 'enter')" onmouseleave="highlight('lfirst10', 'exit')" oninput="check10('first10')" minlength="1" maxlength="3"><br>
                            <input class="tenth" type="text" id="second10" onmouseenter="highlight('lsecond10', 'enter')" onmouseleave="highlight('lsecond10', 'exit')" oninput="check10('second10')" minlength="1" maxlength="3"><br>
                            <input class="tenth" type="text" id="third10" onmouseenter="highlight('lthird10', 'enter')" onmouseleave="highlight('lthird10', 'exit')" oninput="check10('third10')" minlength="1" maxlength="3">
                        </span>
                    </div>
                    <span class="first">
                        <label id="lfirst10" for="first10">Marks for Best Subject from 10<sup>th</sup> Grade <small>(100)</small></label><br>
                        <label id="lsecond10" for="second10">Marks for Second Best Subject from 10<sup>th</sup> Grade <small>(100)</small></label><br>
                        <label id="lthird10" for="third10">Marks for Third Best Subject from 10<sup>th</sup> Grade <small>(100)</small></label><br>
                    </span>
                </fieldset>
            </div>
            <div class="container">
                <fieldset id="two" onclick="center('two')" onmouseleave="revert()" onmouseenter="display('eleventh')" class="two">
                    <legend class="two">11<sup>th</sup> Grade Final Exam</legend>
                    <span class="second">
                        <input class="eleventh" type="text" id="first11" onmouseenter="highlight('lfirst11', 'enter')" onmouseleave="highlight('lfirst11', 'exit')" oninput="check11('first11')" minlength="1" maxlength="3"><br>
                        <input class="eleventh" type="text" id="second11" onmouseenter="highlight('lsecond11', 'enter')" onmouseleave="highlight('lsecond11', 'exit')" oninput="check11('second11')" minlength="1" maxlength="3"><br>
                        <input class="eleventh" type="text" id="third11" onmouseenter="highlight('lthird11', 'enter')" onmouseleave="highlight('lthird11', 'exit')" oninput="check11('third11')" minlength="1" maxlength="3"><br>
                        <input class="eleventh" type="text" id="fourth11" onmouseenter="highlight('lfourth11', 'enter')" onmouseleave="highlight('lfourth11', 'exit')" oninput="check11('fourth11')" minlength="1" maxlength="3"><br>
                        <input class="eleventh" type="text" id="fifth11" onmouseenter="highlight('lfifth11', 'enter')" onmouseleave="highlight('lfifth11', 'exit')" oninput="check11('fifth11')" minlength="1" maxlength="3">
                    </span>
                    <span class="first">
                        <label id="lfirst11" for="first11">Marks for First Subject from 11<sup>th</sup> Grade <small>(100)</small></label><br>
                        <label id="lsecond11" for="second11">Marks for Second Subject from 11<sup>th</sup> Grade <small>(100)</small></label><br>
                        <label id="lthird11" for="third11">Marks for Third Subject from 11<sup>th</sup> Grade <small>(100)</small></label><br>
                        <label id="lfourth11" for="fourth11">Marks for Fourth Subject from 11<sup>th</sup> Grade <small>(100)</small></label><br>
                        <label id="lfifth11" for="fifth11">Marks for Fifth Subject from 11<sup>th</sup> Grade <small>(100)</small></label><br>
                    </span>
                </fieldset>
            </div>
            <div class="container">
                <fieldset id="three" onclick="center('three')" onmouseleave="revert()" onmouseenter="display('practical')" class="three">
                    <legend class="three">12<sup>th</sup> Grade Practical Exam</legend>
                    <span class="second">
                        <input class="practical" type="text" id="firstpr12" onmouseenter="highlight('lfirstpr12', 'enter')" onmouseleave="highlight('lfirstpr12', 'exit')" oninput="check12pr20('firstpr12')" minlength="1" maxlength="2"><br>
                        <input class="practical" type="text" id="secondpr12" onmouseenter="highlight('lsecondpr12', 'enter')" onmouseleave="highlight('lsecondpr12', 'exit')" oninput="check12pr20('secondpr12')" minlength="1" maxlength="2"><br>
                        <input class="practical" type="text" id="thirdpr12" onmouseenter="highlight('lthirdpr12', 'enter')" onmouseleave="highlight('lthirdpr12', 'exit')" oninput="check12pr30('thirdpr12')" minlength="1" maxlength="2"><br>
                        <input class="practical" type="text" id="fourthpr12" onmouseenter="highlight('lfourthpr12', 'enter')" onmouseleave="highlight('lfourthpr12', 'exit')" oninput="check12pr30('fourthpr12')" minlength="1" maxlength="2"><br>
                        <input class="practical" type="text" id="fifthpr12" onmouseenter="highlight('lfifthpr12', 'enter')" onmouseleave="highlight('lfifthpr12', 'exit')" oninput="check12pr30('fifthpr12')" minlength="1" maxlength="2">
                    </span>
                    <span class="first">
                        <label id="lfirstpr12" for="firstpr12">Marks for First Subject from 12<sup>th</sup> Grade Practical Exam <small>(20)</small></label><br>
                        <label id="lsecondpr12" for="secondpr12">Marks for Second Subject from 12<sup>th</sup> Grade Practical Exam <small>(20)</small></label><br>
                        <label id="lthirdpr12" for="thirdpr12">Marks for Third Subject from 12<sup>th</sup> Grade Practical Exam <small>(30)</small></label><br>
                        <label id="lfourthpr12" for="fourthpr12">Marks for Fourth Subject from 12<sup>th</sup> Grade Practical Exam <small>(30)</small></label><br>
                        <label id="lfifthpr12" for="fifthpr12">Marks for Fifth Subject from 12<sup>th</sup> Grade Practical Exam <small>(30)</small></label><br>
                    </span>
                </fieldset>
            </div>
        </div>
        <div class="second">
            <div class="container" >
                <fieldset id="four" onclick="center('four')" onmouseleave="revert()" onmouseenter="display('unittest')" class="four">
                    <legend class="four">12<sup>th</sup> Grade Unit Test</legend>
                    <span class="second">
                        <input class="unittest" type="text" id="firstut12" onmouseenter="highlight('lfirstut12', 'enter')" onmouseleave="highlight('lfirstut12', 'exit')" oninput="check12ut_35('firstut12')" minlength="1" maxlength="2"><br>
                        <input class="unittest" type="text" id="secondut12" onmouseenter="highlight('lsecondut12', 'enter')" onmouseleave="highlight('lsecondut12', 'exit')" oninput="check12ut_35('secondut12')" minlength="1" maxlength="2"><br>
                        <input class="unittest" type="text" id="thirdut12" onmouseenter="highlight('lthirdut12', 'enter')" onmouseleave="highlight('lthirdut12', 'exit')" oninput="check12ut_35('thirdut12')" minlength="1" maxlength="2"><br>
                        <input class="unittest" type="text" id="fourthut12" onmouseenter="highlight('lfourthut12', 'enter')" onmouseleave="highlight('lfourthut12', 'exit')" oninput="check12ut_40('fourthut12')" minlength="1" maxlength="2"><br>
                        <input class="unittest" type="text" id="fifthut12" onmouseenter="highlight('lfifthut12', 'enter')" onmouseleave="highlight('lfifthut12', 'exit')" oninput="check12ut_40('fifthut12')" minlength="1" maxlength="2">
                    </span>
                    <span class="first">
                        <label id="lfirstut12" for="firstut12">Marks for First Subject from 12<sup>th</sup> Grade Unit Test <small>(35)</small></label><br>
                        <label id="lsecondut12" for="secondut12">Marks for Second Subject from 12<sup>th</sup> Grade Unit Test <small>(35)</small></label><br>
                        <label id="lthirdut12" for="thirdut12">Marks for Third Subject from 12<sup>th</sup> Grade Unit Test <small>(35)</small></label><br>
                        <label id="lfourthut12" for="fourthut12">Marks for Fourth Subject from 12<sup>th</sup> Grade Unit Test <small>(40)</small></label><br>
                        <label id="lfifthut12" for="fifthut12">Marks for Fifth Subject from 12<sup>th</sup> Grade Unit Test <small>(40)</small></label><br>
                    </span>
                </fieldset>
            </div>
            <div class="container">
                <fieldset id="five" onclick="center('five')" onmouseleave="revert()" onmouseenter="display('midterm')" class="five">
                    <legend class="five">12<sup>th</sup> Grade Midterm Exam</legend>
                    <span class="second">
                        <input class="midterm" type="text" id="firstmt12" onmouseenter="highlight('lfirstmt12', 'enter')" onmouseleave="highlight('lfirstmt12', 'exit')" oninput="check12_70('firstmt12')" minlength="1" maxlength="2"><br>
                        <input class="midterm" type="text" id="secondmt12" onmouseenter="highlight('lsecondmt12', 'enter')" onmouseleave="highlight('lsecondmt12', 'exit')" oninput="check12_70('secondmt12')" minlength="1" maxlength="2"><br>
                        <input class="midterm" type="text" id="thirdmt12" onmouseenter="highlight('lthirdmt12', 'enter')" onmouseleave="highlight('lthirdmt12', 'exit')" oninput="check12_70('thirdmt12')" minlength="1" maxlength="2"><br>
                        <input class="midterm" type="text" id="fourthmt12" onmouseenter="highlight('lfourthmt12', 'enter')" onmouseleave="highlight('lfourthmt12', 'exit')" oninput="check12_80('fourthmt12')" minlength="1" maxlength="2"><br>
                        <input class="midterm" type="text" id="fifthmt12" onmouseenter="highlight('lfifthmt12', 'enter')" onmouseleave="highlight('lfifthmt12', 'exit')" oninput="check12_80('fifthmt12')" minlength="1" maxlength="2">
                    </span>
                    <span class="first">
                        <label id="lfirstmt12" for="firstmt12">Marks for First Subject from 12<sup>th</sup> Grade Midterm Exam <small>(70)</small></label><br>
                        <label id="lsecondmt12" for="secondmt12">Marks for Second Subject from 12<sup>th</sup> Grade Midterm Exam <small>(70)</small></label><br>
                        <label id="lthirdmt12" for="thirdmt12">Marks for Third Subject from 12<sup>th</sup> Grade Midterm Exam <small>(70)</small></label><br>
                        <label id="lfourthmt12" for="fourthmt12">Marks for Fourth Subject from 12<sup>th</sup> Grade Midterm Exam <small>(80)</small></label><br>
                        <label id="lfifthmt12" for="fifthmt12">Marks for Fifth Subject from 12<sup>th</sup> Grade Midterm Exam <small>(80)</small></label><br>
                    </span>
                </fieldset>
            </div>
            <div class="container">
                <fieldset id="six" onclick="center('six')" onmouseleave="revert()" onmouseenter="display('preboard')" class="six">
                    <legend class="six">12<sup>th</sup> Grade Pre-Board Exam</legend>
                    <span class="second">
                        <input class="preboard" type="text" id="firstpb12" onmouseenter="highlight('lfirstpb12', 'enter')" onmouseleave="highlight('lfirstpb12', 'exit')" oninput="check12_70('firstpb12')" minlength="1" maxlength="2"><br>
                        <input class="preboard" type="text" id="secondpb12" onmouseenter="highlight('lsecondpb12', 'enter')" onmouseleave="highlight('lsecondpb12', 'exit')" oninput="check12_70('secondpb12')" minlength="1" maxlength="2"><br>
                        <input class="preboard" type="text" id="thirdpb12" onmouseenter="highlight('lthirdpb12', 'enter')" onmouseleave="highlight('lthirdpb12', 'exit')" oninput="check12_70('thirdpb12')" minlength="1" maxlength="2"><br>
                        <input class="preboard" type="text" id="fourthpb12" onmouseenter="highlight('lfourthpb12', 'enter')" onmouseleave="highlight('lfourthpb12', 'exit')" oninput="check12_80('fourthpb12')" minlength="1" maxlength="2"><br>
                        <input class="preboard" type="text" id="fifthpb12" onmouseenter="highlight('lfifthpb12', 'enter')" onmouseleave="highlight('lfifthpb12', 'exit')" oninput="check12_80('fifthpb12')" minlength="1" maxlength="2">
                    </span>
                    <span class="first">
                        <label id="lfirstpb12" for="firstpb12">Marks for First Subject from 12<sup>th</sup> Grade Pre-Board Exam <small>(70)</small></label><br>
                        <label id="lsecondpb12" for="secondpb12">Marks for Second Subject from 12<sup>th</sup> Grade Pre-Board Exam <small>(70)</small></label><br>
                        <label id="lthirdpb12" for="thirdpb12">Marks for Third Subject from 12<sup>th</sup> Grade Pre-Board Exam <small>(70)</small></label><br>
                        <label id="lfourthpb12" for="fourthpb12">Marks for Fourth Subject from 12<sup>th</sup> Grade Pre-Board Exam <small>(80)</small></label><br>
                        <label id="lfifthpb12" for="fifthpb12">Marks for Fifth Subject from 12<sup>th</sup> Grade Pre-Board Exam <small>(80)</small></label><br>
                    </span>
                </fieldset>
            </div>
        </div>
    </div>
    <br clear="all">
    <div onclick="revert_center()">
        <br>
        <br>
        <h2 id="percentage">Your 12<sup>th</sup> Grade Board Exam Percentage is: --.--% </h2>
        <br>
    </div>
    <script src="Percentage.js"></script>
</body>
</html>
